# Binary Arithmetic Training Data Contract
#
# Training data for the BIN skill - binary arithmetic with circled notation.
# Generated by skill_binary API server or sparring system.

id: binary_training_v1
version: "1"
description: |
  Binary arithmetic training data generated by the BIN skill server.
  Includes addition, subtraction, and verification problems with circled notation.
  Examples teach the model to perform binary math using a special circled digit format.

kind: jsonl

schema:
  id: str
  skill: str
  scenario: str
  user_prompt: str
  assistant_response: str
  rubric: str
  tags: list[str]
  # Alternative: messages format
  messages: list

required_fields:
  - messages

optional_fields:
  - id
  - skill
  - scenario
  - user_prompt
  - assistant_response
  - rubric
  - tags

invariants:
  - "messages contains at least one user and one assistant message"
  - "assistant_response is non-empty if present"
  - "skill equals 'binary' if present"

max_invalid_fraction: 0.01

safety_profile: internal

skill_id: bin
eval_leakage_guard: bin

task_tags:
  - binary
  - arithmetic
  - math
  - skill_training
