# Syllacrostic Training Data Contract
#
# Training data for the SY (SYLLO) skill - syllacrostic word puzzles.
# Generated by skill_syllo API server or local generator scripts.

id: syllo_training_v1
version: "1"
description: |
  Syllacrostic puzzle training data for the SY skill.
  Puzzles involve reconstructing words from syllables with signal degradation.
  Tests pattern recognition and language understanding.

kind: jsonl

schema:
  messages: list
  metadata: dict
  puzzle_id: str
  difficulty: str
  word_count: int
  syllable_bank_size: int

required_fields:
  - messages

optional_fields:
  - metadata
  - puzzle_id
  - difficulty
  - word_count
  - syllable_bank_size

invariants:
  - "messages contains user puzzle prompt and assistant solution"
  - "difficulty is one of: easy, medium, hard (if present)"
  - "word_count > 0 (if present)"

max_invalid_fraction: 0.01

safety_profile: internal

skill_id: sy
eval_leakage_guard: sy

task_tags:
  - syllacrostic
  - language
  - puzzle
  - skill_training
