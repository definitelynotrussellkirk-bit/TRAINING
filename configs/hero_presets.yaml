# =============================================================================
# Thematic groupings
# =============================================================================
thematic:
  # "Light" words across languages - universal theme of illumination
  lights:
    items:
      - or       # Hebrew ××•×¨ - THE unicorn (O + light)
      - noor     # Arabic Ù†ÙˆØ± - divine light
      - lumo     # Esperanto - clarity
      - bit      # Korean ë¹›
      - valo     # Finnish
      - solas    # Irish
      - anh      # Vietnamese Ã¡nh
      - mehr     # Persian (sun)
    notes: >
      Light is a universal metaphor for knowledge, clarity, and truth.
      OR (Hebrew) is special - it starts with O AND means light.
      NOOR/NUR and OR share the same Semitic root.

  # Names starting with "O" - pleasant phonetic theme
  o_names:
    items:
      - om       # Sanskrit à¥ - cosmic resonance
      - ojas     # Sanskrit à¤“à¤œà¤¸à¥ - vital energy
      - or       # Hebrew ××•×¨ - light (overlaps with lights!)
      - oro      # Spanish - gold
      - ojo      # Spanish - eye
      - ola      # Hawaiian - life
      - omo      # Yoruba - child
    notes: >
      "O" is a satisfying, open sound across languages.
      Hindi/Sanskrit has native O sounds (OM, OJAS).
      Arabic does NOT have native O - uses a/i/u vowels only.
      Hebrew has O in OR.

  # Fire/energy words - transformation and power
  fire:
    items:
      - moto     # Swahili
      - agni     # Sanskrit (Vedic fire god)
      - fai      # Thai à¹„à¸Ÿ
      - tuli     # Finnish
      - ojas     # Sanskrit (vital energy)
      - mana     # Hawaiian (spiritual power)

  # Heart/soul words - emotional intelligence
  heart:
    items:
      - moyo     # Swahili - heart
      - lev      # Hebrew ×œ×‘ - heart
      - jai      # Thai à¹ƒà¸ˆ - heart/mind
      - tam      # Vietnamese tÃ¢m - heart-mind
      - ruh      # Arabic Ø±ÙˆØ­ - soul/spirit

