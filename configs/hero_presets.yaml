      Universal concept of "the path" in philosophy.

# =============================================================================
# Notable considerations (design notes)
# =============================================================================
considerations:
  phonetics:
    - "2-4 characters ideal for hero names"
    - "O sound is pleasant and works across many languages"
    - "Arabic has NO native O vowel (only a, i, u)"
    - "Hindi/Sanskrit DO have O (à¤“)"
    - "Korean has O in ë¹› (bit) pronunciation but written differently"

  semitic_connection:
    - "Hebrew OR (××•×¨) and Arabic NOOR (Ù†ÙˆØ±) share same Semitic root"
    - "Both mean 'light' - shows linguistic family connection"
    - "Hebrew uses O vowel, Arabic uses OO/U sound"

  special_names:
    or:
      why_special: "THE unicorn - starts with O AND means light"
      languages: ["Hebrew"]
    om:
      why_special: "Most iconic Sanskrit symbol, universally recognized"
      languages: ["Sanskrit", "Hindi"]
    tao:
      why_special: "Philosophical depth, 'the Way' concept"
      languages: ["Chinese"]

  reserved:
    dio: "Current 0.6B hero - skeptical cynic ðŸ§"
    gou: "Current 4B hero - loyal companion ðŸ•"

  torchbearer_theme:
    discovery: >
      Both founding heroes are accidentally lantern/lamp bearers!
      This emerged organically and could be a unifying theme.
    dio_connection:
      name: "Diogenes"
      symbol: "Lantern in daylight ðŸ®"
      story: "Walked Athens with lit lantern saying 'I search for an honest man'"
      meaning: "Using light to expose truth, search through metaphorical darkness"
    flo_connection:
      name: "Florence (Nightingale)"
      symbol: "Nurse's lamp ðŸª”"
      story: "The Lady with the Lamp - tended soldiers by lamplight"
      meaning: "Illuminating care, bringing light to suffering"
    theme_extension: >
      Heroes as torchbearers - each carries light differently:
      - DIO: Skeptic's lantern (searching for truth)
      - FLO: Healer's lamp (illuminating care)
      - OR: Light itself (Hebrew ××•×¨)
      - Future heroes could continue the theme

  eye_o_pattern:
    discovery: >
      Proto-Indo-European *hâ‚ƒekÊ·- ("to see") gave O-starting "eye" words
      across Indo-European languages. This is why O + seeing/eye is universal.
    latin_oculus_family:
      - "OJO (Spanish) - eye"
      - "OLHO (Portuguese) - eye"
      - "OCCHIO (Italian) - eye"
      - "OEIL (French) - eye"
      - "OCHI (Romanian) - eye"
    greek:
      - "OPTOS - seen (â†’ optics)"
      - "OPHTHALMOS - eye (â†’ ophthalmology)"
    implication: >
      We can likely find O + light/eye/seeing in almost any language
      by tracing PIE roots or cultural metaphors.

  language_coverage:
    represented:
      - "Greek (ancient)"
      - "Latin/Italian"
      - "Spanish/Portuguese"
      - "Chinese"
      - "Japanese"
      - "Swahili"
      - "Yoruba"
      - "Russian"
      - "Esperanto"
      - "Hindi/Sanskrit"
      - "Arabic"
      - "Hebrew"
