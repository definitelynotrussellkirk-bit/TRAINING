id: syllo
name: Syllable Puzzles
description: >
  The art of decoding syllable-based word puzzles. Given syllable clues
  with definitions and patterns, identify the hidden words. Tests
  deductive reasoning and vocabulary pattern matching.
category: reasoning

tags:
  - reasoning
  - deduction
  - puzzles
  - syllables
  - vocabulary

metrics:
  - accuracy
  - word_accuracy
  - json_validity
primary_metric: accuracy

accuracy_thresholds:
  1: 0.60
  2: 0.65
  3: 0.68
  4: 0.70
  5: 0.72
  6: 0.75
  7: 0.78
  8: 0.80
  9: 0.82
  10: 0.85

xp_multiplier: 1.0

rpg_name: Syllable Weaving
rpg_description: >
  The discipline of weaving syllables into coherent words.
  Sy, the Syllable Trainer, guides heroes through puzzles of
  increasing complexity, teaching pattern recognition and
  logical deduction. Masters can decode any syllable cipher.
