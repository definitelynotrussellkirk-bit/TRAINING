    name: "Perfect Trial"
    description: "Achieved 100% on a skill trial"
    icon: "‚≠ê"
    trigger: "trial_perfect"

  - id: "marathon_trainer"
    name: "Marathon Trainer"
    description: "Completed 500k+ training steps"
    conditions:
      total_steps: {gte: 500000}
    priority: 100

  - id: "dual_specialist"
    name: "Dual Specialist"
    description: "Level 10+ in two or more skills"
    conditions:
      skills_at_level_10: {gte: 2}
    priority: 90
