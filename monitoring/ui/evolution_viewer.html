<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Evolution Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #00ffaa;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00ffaa, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 170, 0.3);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.5em;
            color: #00ffaa;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 170, 0.3);
        }

        .dataset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .dataset-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 170, 0.2);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dataset-card:hover {
            background: rgba(0, 255, 170, 0.1);
            border-color: #00ffaa;
            transform: translateY(-2px);
        }

        .dataset-card.selected {
            background: rgba(0, 255, 170, 0.15);
            border-color: #00ffaa;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
        }

        .dataset-name {
            font-size: 1.2em;
            color: #00ffaa;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .dataset-stats {
            color: #999;
            font-size: 0.9em;
        }

        .dataset-stats div {
            margin: 5px 0;
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            height: 400px;
            position: relative;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .snapshots-timeline {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 15px 0;
            margin: 20px 0;
        }

        .snapshot-marker {
            min-width: 100px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 170, 0.3);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .snapshot-marker:hover {
            background: rgba(0, 255, 170, 0.1);
            border-color: #00ffaa;
        }

        .snapshot-marker.selected {
            background: rgba(0, 255, 170, 0.2);
            border-color: #00ffaa;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }

        .snapshot-step {
            font-size: 1.1em;
            color: #00ffaa;
            font-weight: bold;
        }

        .snapshot-acc {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }

        .examples-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .example-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 170, 0.2);
            border-radius: 8px;
            padding: 20px;
        }

        .example-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 170, 0.2);
        }

        .example-id {
            color: #00ffaa;
            font-weight: bold;
        }

        .example-metrics {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .metric-label {
            color: #888;
        }

        .metric-value {
            color: #00ccff;
            font-weight: bold;
        }

        .example-content {
            margin: 15px 0;
        }

        .content-label {
            color: #888;
            font-size: 0.85em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .content-text {
            background: rgba(0, 0, 0, 0.4);
            border-left: 3px solid #00ffaa;
            padding: 12px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .match-indicator {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .match-yes {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .match-no {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
            border: 1px solid #ff6666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state-message {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .empty-state-hint {
            color: #888;
            font-size: 0.9em;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 170, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            color: #00ffaa;
            font-weight: bold;
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .progress-bar {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #00ffaa, #00ccff);
            height: 100%;
            transition: width 0.3s ease;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff6666;
            border-radius: 8px;
            padding: 15px;
            color: #ff6666;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(135deg, #00ffaa, #00ccff);
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            color: #0f0f23;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 170, 0.4);
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-controls select,
        .filter-controls input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 170, 0.3);
            border-radius: 6px;
            padding: 10px 15px;
            color: #e0e0e0;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Learning Evolution Viewer</h1>
            <div class="subtitle">Track model learning progress on training examples</div>
        </header>

        <!-- Datasets Section -->
        <div class="section">
            <div class="section-title">Available Datasets</div>
            <div id="datasetsContainer">
                <div class="loading">Loading datasets...</div>
            </div>
        </div>

        <!-- Evolution Overview Section -->
        <div class="section" id="overviewSection" style="display: none;">
            <div class="section-title">Learning Progress Overview</div>
            <div id="overviewStats"></div>
            <div class="chart-container">
                <canvas id="learningCurveChart"></canvas>
            </div>
        </div>

        <!-- Snapshots Timeline Section -->
        <div class="section" id="snapshotsSection" style="display: none;">
            <div class="section-title">Evolution Snapshots</div>
            <div class="snapshots-timeline" id="snapshotsTimeline"></div>
        </div>

        <!-- Examples Section -->
        <div class="section" id="examplesSection" style="display: none;">
            <div class="section-title">Example Details</div>
            <div class="filter-controls">
                <select id="sortSelect">
                    <option value="index">Sort by Index</option>
                    <option value="loss">Sort by Loss (High to Low)</option>
                    <option value="similarity">Sort by Similarity</option>
                </select>
                <select id="filterSelect">
                    <option value="all">Show All Examples</option>
                    <option value="correct">Correct Only</option>
                    <option value="incorrect">Incorrect Only</option>
                </select>
            </div>
            <div class="examples-grid" id="examplesGrid"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="evolution_viewer.js"></script>
</body>
</html>
