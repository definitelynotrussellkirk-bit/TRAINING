<!DOCTYPE html>
<html>
<head><title>Test Module Imports</title></head>
<body>
<h1>Testing Module Imports</h1>
<pre id="output">Loading...</pre>
<script type="module">
try {
    // Test importing main.js
    import('./js/main.js')
        .then(() => {
            document.getElementById('output').textContent = 'SUCCESS: All modules loaded!';
        })
        .catch(err => {
            document.getElementById('output').textContent = 'ERROR: ' + err.message + '\n\nStack:\n' + err.stack;
        });
} catch (err) {
    document.getElementById('output').textContent = 'CRITICAL ERROR: ' + err.message;
}
</script>
</body>
</html>
