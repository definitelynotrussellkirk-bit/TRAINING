# pytest configuration
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests as requiring GPU (deselect with '-m "not gpu"')
    local: marks tests as local-only (hardcoded paths, specific setup)
    integration: marks tests as integration tests

# Default: run only CI-safe tests (exclude gpu and local)
addopts = -m "not local and not gpu" --tb=short

# Ignore tools/experiments/ directory (local-only scripts)
norecursedirs = tools/experiments archive .git __pycache__
