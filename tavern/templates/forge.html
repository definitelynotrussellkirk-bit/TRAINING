<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge | Realm of Training</title>
    <link rel="stylesheet" href="/static/css/theme.css?v=1">
    <link rel="stylesheet" href="/static/css/game.css?v=8">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .forge-page {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        body {
            padding-bottom: 80px;
        }

        /* Stats cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--color-gold);
        }

        .stat-value.success { color: #4CAF50; }
        .stat-value.warning { color: #ff9800; }
        .stat-value.danger { color: #f44336; }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 4px;
        }

        /* Sections */
        .section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .section h2 {
            margin: 0 0 16px 0;
            color: var(--color-gold);
            font-size: 1.2rem;
            font-family: var(--font-title);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section h2 .badge {
            background: var(--bg-panel);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: var(--font-body);
        }

        /* Two column layout */
        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .two-columns {
                grid-template-columns: 1fr;
            }
        }

        /* Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            text-align: left;
            padding: 10px 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .data-table tr:hover {
            background: var(--bg-panel);
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-badge.ready { background: #1b5e20; color: #a5d6a7; }
        .status-badge.rejected { background: #b71c1c; color: #ef9a9a; }
        .status-badge.pending { background: #e65100; color: #ffcc80; }
        .status-badge.skill { background: #1565c0; color: #90caf9; }
        .status-badge.leakage { background: #6a1b9a; color: #ce93d8; }

        /* Contract cards */
        .contract-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .contract-card {
            background: var(--bg-panel);
            border-radius: 8px;
            padding: 16px;
            border-left: 3px solid var(--color-gold);
        }

        .contract-card .title {
            font-weight: bold;
            color: var(--color-gold);
            margin-bottom: 8px;
        }

        .contract-card .description {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .contract-card .meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Queue bars */
        .queue-bars {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .queue-bar {
            flex: 1;
            min-width: 120px;
            background: var(--bg-panel);
            border-radius: 6px;
            padding: 12px;
        }

        .queue-bar-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .queue-bar-value {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .queue-bar.high .queue-bar-value { color: #f44336; }
        .queue-bar.normal .queue-bar-value { color: #4CAF50; }
        .queue-bar.low .queue-bar-value { color: var(--text-muted); }
        .queue-bar.processing .queue-bar-value { color: #2196F3; }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--text-muted);
        }

        .empty-state small {
            display: block;
            margin-top: 8px;
            font-size: 0.8rem;
        }

        /* Buttons */
        .btn-sm {
            padding: 6px 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-sm:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .header-right {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--border-color);
            border-top-color: var(--color-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- TITLE BAR -->
    <header class="game-header">
        <div class="header-left">
            <h1 class="game-title">üî• Forge</h1>
        </div>
        <div class="header-center">
            <div class="resource-bar">
                <div class="resource">
                    <span class="resource-icon">üì¶</span>
                    <span class="resource-label">QUEUE</span>
                    <span class="resource-value" id="queueTotal">0</span>
                </div>
                <div class="resource">
                    <span class="resource-icon">‚úÖ</span>
                    <span class="resource-label">READY</span>
                    <span class="resource-value" id="readyTotal">0</span>
                </div>
                <div class="resource">
                    <span class="resource-icon">‚ùå</span>
                    <span class="resource-label">REJECTED</span>
                    <span class="resource-value" id="rejectedTotal">0</span>
                </div>
            </div>
        </div>
        <div class="header-right">
            <button class="btn-sm" onclick="loadForgeStatus()" title="Refresh status">üîÑ</button>
        </div>
    </header>

    <div class="forge-page">
        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading forge status...</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="game-nav" id="bottomNav"></nav>
    <script src="/static/js/nav.js"></script>

    <script>
        const app = document.getElementById('app');

        async function loadForgeStatus() {
            try {
                const response = await fetch('/api/forge/status');
                const data = await response.json();

                if (data.error) {
                    app.innerHTML = `<div class="empty-state">Error: ${data.error}</div>`;
                    return;
                }

                renderForgeStatus(data);
            } catch (error) {
                app.innerHTML = `<div class="empty-state">Failed to load: ${error.message}</div>`;
            }
        }

        function renderForgeStatus(data) {
            const queue = data.queue || {};
            const rejected = data.rejected || {};
            const recentRejections = data.recent_rejections || [];
            const evalBanks = data.eval_banks || [];
            const contracts = data.contracts || [];
            const datasets = data.datasets || [];

            const totalQueue = queue.total || 0;
            const rejectedCount = rejected.count || 0;
            const totalReady = datasets.reduce((sum, d) => sum + (d.ready || 0), 0);

            // Update header stats
            document.getElementById('queueTotal').textContent = totalQueue;
            document.getElementById('readyTotal').textContent = totalReady;
            document.getElementById('rejectedTotal').textContent = rejectedCount;

            app.innerHTML = `
                <!-- Queue Status -->
                <div class="section">
                    <h2>Queue Status</h2>
                    <div class="queue-bars">
                        <div class="queue-bar high">
                            <div class="queue-bar-label">High Priority</div>
                            <div class="queue-bar-value">${queue.high || 0}</div>
                        </div>
                        <div class="queue-bar normal">
                            <div class="queue-bar-label">Normal</div>
                            <div class="queue-bar-value">${queue.normal || 0}</div>
                        </div>
                        <div class="queue-bar low">
                            <div class="queue-bar-label">Low Priority</div>
                            <div class="queue-bar-value">${queue.low || 0}</div>
                        </div>
                        <div class="queue-bar processing">
                            <div class="queue-bar-label">Processing</div>
                            <div class="queue-bar-value">${queue.processing || 0}</div>
                        </div>
                    </div>
                </div>

                <div class="two-columns">
                    <!-- Dataset Contracts -->
                    <div class="section">
                        <h2>Dataset Contracts <span class="badge">${contracts.length}</span></h2>
                        ${contracts.length > 0 ? `
                        <div class="contract-grid">
                            ${contracts.map(c => `
                                <div class="contract-card">
                                    <div class="title">${c.id}</div>
                                    <div class="description">${c.description || 'No description'}</div>
                                    <div class="meta">
                                        ${c.skill_id ? `<span class="status-badge skill">${c.skill_id}</span>` : ''}
                                        <span class="status-badge">${(c.max_invalid_fraction * 100).toFixed(0)}% max invalid</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ` : `
                        <div class="empty-state">
                            No contracts defined.
                            <small>Add YAML files to configs/datasets/</small>
                        </div>
                        `}
                    </div>

                    <!-- Registered Datasets -->
                    <div class="section">
                        <h2>Registered Datasets <span class="badge">${datasets.length}</span></h2>
                        ${datasets.length > 0 ? `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Dataset</th>
                                    <th>Ready</th>
                                    <th>Rejected</th>
                                    <th>Pending</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${datasets.map(d => `
                                    <tr>
                                        <td>${d.id}</td>
                                        <td><span class="status-badge ready">${d.ready}</span></td>
                                        <td>${d.rejected > 0 ? `<span class="status-badge rejected">${d.rejected}</span>` : '-'}</td>
                                        <td>${d.pending > 0 ? `<span class="status-badge pending">${d.pending}</span>` : '-'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        ` : `
                        <div class="empty-state">
                            No shards registered.
                            <small>Use Forge CLI to register shards</small>
                        </div>
                        `}
                    </div>
                </div>

                <div class="two-columns">
                    <!-- Eval Banks -->
                    <div class="section">
                        <h2>Eval Banks <span class="badge">${evalBanks.length}</span></h2>
                        ${evalBanks.length > 0 ? `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Skill</th>
                                    <th>IDs</th>
                                    <th>Hashes</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${evalBanks.map(b => `
                                    <tr>
                                        <td><span class="status-badge leakage">${b.skill_id}</span></td>
                                        <td>${b.ids}</td>
                                        <td>${b.prompt_hashes}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        ` : `
                        <div class="empty-state">
                            No eval banks configured.
                            <small>Add JSONL to data/eval_banks/</small>
                        </div>
                        `}
                    </div>

                    <!-- Recent Rejections -->
                    <div class="section">
                        <h2>Recent Rejections <span class="badge">${recentRejections.length}</span></h2>
                        ${recentRejections.length > 0 ? `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>File</th>
                                    <th>Issues</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${recentRejections.map(r => `
                                    <tr>
                                        <td>${r.file}</td>
                                        <td>
                                            ${r.errors && r.errors.length > 0 ? `<span class="status-badge rejected">${r.errors.length} errors</span>` : ''}
                                            ${r.leakage_count > 0 ? `<span class="status-badge leakage">${r.leakage_count} leakage</span>` : ''}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        ` : `
                        <div class="empty-state">No rejected files.</div>
                        `}
                    </div>
                </div>
            `;
        }

        // Initial load
        loadForgeStatus();

        // Auto-refresh every 30 seconds
        setInterval(loadForgeStatus, 30000);
    </script>
</body>
</html>
