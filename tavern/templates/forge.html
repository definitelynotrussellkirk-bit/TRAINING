<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge - Realm of Training</title>
    <link rel="stylesheet" href="/static/css/theme.css?v=1">
    <link rel="stylesheet" href="/static/css/game.css?v=8">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           FORGE - Data Crafting & Validation
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        body {
            padding-bottom: 80px;
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           FORGE BANNER
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .forge-banner {
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1810 50%, #1a0a00 100%);
            border: 1px solid var(--border-color);
            border-bottom: 3px solid #f97316;
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.25rem;
            position: relative;
            overflow: hidden;
        }

        .forge-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 20% 50%, rgba(249, 115, 22, 0.2) 0%, transparent 60%);
            pointer-events: none;
        }

        .banner-icon-frame {
            position: relative;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            flex-shrink: 0;
        }

        .banner-icon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #f97316;
            border-radius: 50%;
            animation: forgeGlow 2s ease-in-out infinite;
        }

        @keyframes forgeGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(249, 115, 22, 0.4); }
            50% { box-shadow: 0 0 25px rgba(249, 115, 22, 0.8), 0 0 40px rgba(239, 68, 68, 0.4); }
        }

        .banner-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            animation: flicker 3s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
            52% { opacity: 1; }
            54% { opacity: 0.9; }
        }

        .banner-info {
            flex: 1;
            z-index: 1;
            min-width: 0;
        }

        .banner-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--color-gold);
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .banner-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .banner-stats {
            display: flex;
            gap: 1.5rem;
            z-index: 1;
            flex-shrink: 0;
        }

        .banner-stat {
            text-align: center;
        }

        .banner-stat-value {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--color-gold);
            display: block;
        }

        .banner-stat-value.success { color: #22c55e; }
        .banner-stat-value.warning { color: #f59e0b; }
        .banner-stat-value.danger { color: #ef4444; }

        .banner-stat-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .banner-actions {
            display: flex;
            gap: 0.5rem;
            z-index: 1;
        }

        .banner-btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: rgba(255,255,255,0.05);
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .banner-btn:hover {
            background: rgba(249, 115, 22, 0.2);
            border-color: #f97316;
            color: #fb923c;
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           MAIN LAYOUT
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .forge-page {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           QUEUE VISUALIZATION
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .queue-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .queue-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1) 0%, transparent 100%);
            border-bottom: 1px solid var(--border-color);
        }

        .queue-title {
            font-family: var(--font-display);
            font-size: 1.1rem;
            color: var(--color-gold);
            margin: 0;
        }

        .queue-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--border-color);
        }

        .queue-cell {
            background: var(--bg-card);
            padding: 1.25rem;
            text-align: center;
            position: relative;
        }

        .queue-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }

        .queue-cell.high::before { background: #ef4444; }
        .queue-cell.normal::before { background: #22c55e; }
        .queue-cell.low::before { background: #6b7280; }
        .queue-cell.processing::before { background: #3b82f6; }

        .queue-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .queue-cell.high .queue-value { color: #ef4444; }
        .queue-cell.normal .queue-value { color: #22c55e; }
        .queue-cell.low .queue-value { color: #9ca3af; }
        .queue-cell.processing .queue-value { color: #3b82f6; }

        .queue-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 0.25rem;
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           SECTION CARDS
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .section-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1) 0%, transparent 100%);
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: var(--font-display);
            font-size: 1rem;
            color: var(--color-gold);
            margin: 0;
        }

        .section-icon {
            font-size: 1.1rem;
        }

        .section-badge {
            background: rgba(249, 115, 22, 0.2);
            color: #fb923c;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .section-body {
            padding: 1rem;
        }

        /* Two column layout */
        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 900px) {
            .two-columns {
                grid-template-columns: 1fr;
            }
            .queue-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           CONTRACT CARDS
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .contract-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1rem;
        }

        .contract-card {
            background: var(--bg-surface);
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid #f97316;
            transition: all 0.2s;
        }

        .contract-card:hover {
            background: rgba(249, 115, 22, 0.1);
        }

        .contract-title {
            font-weight: 600;
            color: var(--color-gold);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .contract-description {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .contract-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           DATA TABLES
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            background: rgba(0,0,0,0.2);
        }

        .data-table tbody tr {
            transition: background 0.2s;
        }

        .data-table tbody tr:hover {
            background: rgba(249, 115, 22, 0.05);
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           STATUS BADGES
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.ready {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-badge.rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .status-badge.skill {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .status-badge.leakage {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }

        .status-badge.default {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           EMPTY STATE
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            opacity: 0.5;
        }

        .empty-state h4 {
            color: var(--text-secondary);
            margin: 0 0 0.5rem 0;
        }

        .empty-state p {
            font-size: 0.85rem;
            margin: 0;
        }

        .empty-state code {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.35rem 0.75rem;
            background: var(--bg-dark);
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
           LOADING
           â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--border-color);
            border-top-color: #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- TITLE BAR -->
    <header class="game-header">
        <div class="header-left">
            <h1 class="game-title">Forge</h1>
        </div>
        <div class="header-center">
            <div class="resource-bar">
                <div class="resource">
                    <span class="resource-icon">ğŸ”¥</span>
                    <span class="resource-label">SCHOOL</span>
                    <span class="resource-value">Forge</span>
                </div>
                <div class="resource">
                    <span class="resource-icon">ğŸ“¦</span>
                    <span class="resource-label">QUEUE</span>
                    <span class="resource-value" id="headerQueue">0</span>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="time-display" id="timeDisplay">--:--:--</div>
        </div>
    </header>

    <!-- FORGE BANNER -->
    <div class="forge-banner">
        <div class="banner-icon-frame">
            <div class="banner-icon-ring"></div>
            <span class="banner-icon">ğŸ”¥</span>
        </div>
        <div class="banner-info">
            <h2 class="banner-title">The Forge</h2>
            <p class="banner-subtitle">Data crafting, validation, and quality control</p>
        </div>
        <div class="banner-stats">
            <div class="banner-stat">
                <span class="banner-stat-value success" id="bannerReady">0</span>
                <span class="banner-stat-label">Ready</span>
            </div>
            <div class="banner-stat">
                <span class="banner-stat-value warning" id="bannerPending">0</span>
                <span class="banner-stat-label">Pending</span>
            </div>
            <div class="banner-stat">
                <span class="banner-stat-value danger" id="bannerRejected">0</span>
                <span class="banner-stat-label">Rejected</span>
            </div>
        </div>
        <div class="banner-actions">
            <button class="banner-btn" onclick="loadForgeStatus()" title="Refresh status">
                Refresh
            </button>
        </div>
    </div>

    <!-- MAIN -->
    <div class="forge-page">
        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading forge status...</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="game-nav" id="bottomNav"></nav>
    <script src="/static/js/nav.js"></script>

    <script>
        const app = document.getElementById('app');

        // Time display
        function updateTime() {
            const now = new Date();
            document.getElementById('timeDisplay').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        async function loadForgeStatus() {
            try {
                const response = await fetch('/api/forge/status');
                const data = await response.json();

                if (data.error) {
                    app.innerHTML = `<div class="empty-state"><div class="empty-state-icon">âš ï¸</div><h4>Error</h4><p>${data.error}</p></div>`;
                    return;
                }

                renderForgeStatus(data);
            } catch (error) {
                app.innerHTML = `<div class="empty-state"><div class="empty-state-icon">âŒ</div><h4>Connection Failed</h4><p>${error.message}</p></div>`;
            }
        }

        function renderForgeStatus(data) {
            const queue = data.queue || {};
            const rejected = data.rejected || {};
            const recentRejections = data.recent_rejections || [];
            const evalBanks = data.eval_banks || [];
            const contracts = data.contracts || [];
            const datasets = data.datasets || [];

            const totalQueue = queue.total || 0;
            const rejectedCount = rejected.count || 0;
            const totalReady = datasets.reduce((sum, d) => sum + (d.ready || 0), 0);
            const totalPending = datasets.reduce((sum, d) => sum + (d.pending || 0), 0);

            // Update banner stats
            document.getElementById('bannerReady').textContent = totalReady.toLocaleString();
            document.getElementById('bannerPending').textContent = totalPending.toLocaleString();
            document.getElementById('bannerRejected').textContent = rejectedCount.toLocaleString();
            document.getElementById('headerQueue').textContent = totalQueue.toLocaleString();

            app.innerHTML = `
                <!-- Queue Status -->
                <div class="queue-section">
                    <div class="queue-header">
                        <span style="font-size: 1.1rem;">ğŸ“Š</span>
                        <h3 class="queue-title">Queue Status</h3>
                    </div>
                    <div class="queue-grid">
                        <div class="queue-cell high">
                            <div class="queue-value">${queue.high || 0}</div>
                            <div class="queue-label">High Priority</div>
                        </div>
                        <div class="queue-cell normal">
                            <div class="queue-value">${queue.normal || 0}</div>
                            <div class="queue-label">Normal</div>
                        </div>
                        <div class="queue-cell low">
                            <div class="queue-value">${queue.low || 0}</div>
                            <div class="queue-label">Low Priority</div>
                        </div>
                        <div class="queue-cell processing">
                            <div class="queue-value">${queue.processing || 0}</div>
                            <div class="queue-label">Processing</div>
                        </div>
                    </div>
                </div>

                <div class="two-columns">
                    <!-- Dataset Contracts -->
                    <div class="section-card">
                        <div class="section-header">
                            <h3 class="section-title">
                                <span class="section-icon">ğŸ“œ</span>
                                Dataset Contracts
                            </h3>
                            <span class="section-badge">${contracts.length}</span>
                        </div>
                        <div class="section-body">
                            ${contracts.length > 0 ? `
                            <div class="contract-grid">
                                ${contracts.map(c => `
                                    <div class="contract-card">
                                        <div class="contract-title">${c.id}</div>
                                        <div class="contract-description">${c.description || 'No description'}</div>
                                        <div class="contract-meta">
                                            ${c.skill_id ? `<span class="status-badge skill">${c.skill_id}</span>` : ''}
                                            <span class="status-badge default">${(c.max_invalid_fraction * 100).toFixed(0)}% max invalid</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            ` : `
                            <div class="empty-state">
                                <div class="empty-state-icon">ğŸ“œ</div>
                                <h4>No Contracts</h4>
                                <p>Add YAML files to:</p>
                                <code>configs/datasets/</code>
                            </div>
                            `}
                        </div>
                    </div>

                    <!-- Registered Datasets -->
                    <div class="section-card">
                        <div class="section-header">
                            <h3 class="section-title">
                                <span class="section-icon">ğŸ“¦</span>
                                Registered Datasets
                            </h3>
                            <span class="section-badge">${datasets.length}</span>
                        </div>
                        <div class="section-body" style="padding: 0;">
                            ${datasets.length > 0 ? `
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Dataset</th>
                                        <th>Ready</th>
                                        <th>Rejected</th>
                                        <th>Pending</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${datasets.map(d => `
                                        <tr>
                                            <td style="font-weight: 500;">${d.id}</td>
                                            <td><span class="status-badge ready">${d.ready}</span></td>
                                            <td>${d.rejected > 0 ? `<span class="status-badge rejected">${d.rejected}</span>` : '<span style="color: var(--text-muted);">-</span>'}</td>
                                            <td>${d.pending > 0 ? `<span class="status-badge pending">${d.pending}</span>` : '<span style="color: var(--text-muted);">-</span>'}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            ` : `
                            <div class="empty-state">
                                <div class="empty-state-icon">ğŸ“¦</div>
                                <h4>No Shards Registered</h4>
                                <p>Use Forge CLI to register shards</p>
                            </div>
                            `}
                        </div>
                    </div>
                </div>

                <div class="two-columns">
                    <!-- Eval Banks -->
                    <div class="section-card">
                        <div class="section-header">
                            <h3 class="section-title">
                                <span class="section-icon">ğŸ›¡ï¸</span>
                                Eval Banks (Leakage Detection)
                            </h3>
                            <span class="section-badge">${evalBanks.length}</span>
                        </div>
                        <div class="section-body" style="padding: 0;">
                            ${evalBanks.length > 0 ? `
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Skill</th>
                                        <th>IDs</th>
                                        <th>Hashes</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${evalBanks.map(b => `
                                        <tr>
                                            <td><span class="status-badge leakage">${b.skill_id}</span></td>
                                            <td>${b.ids.toLocaleString()}</td>
                                            <td>${b.prompt_hashes.toLocaleString()}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            ` : `
                            <div class="empty-state">
                                <div class="empty-state-icon">ğŸ›¡ï¸</div>
                                <h4>No Eval Banks</h4>
                                <p>Add JSONL to:</p>
                                <code>data/eval_banks/</code>
                            </div>
                            `}
                        </div>
                    </div>

                    <!-- Recent Rejections -->
                    <div class="section-card">
                        <div class="section-header">
                            <h3 class="section-title">
                                <span class="section-icon">âŒ</span>
                                Recent Rejections
                            </h3>
                            <span class="section-badge">${recentRejections.length}</span>
                        </div>
                        <div class="section-body" style="padding: 0;">
                            ${recentRejections.length > 0 ? `
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>File</th>
                                        <th>Issues</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${recentRejections.map(r => `
                                        <tr>
                                            <td style="font-family: monospace; font-size: 0.85rem;">${r.file}</td>
                                            <td>
                                                ${r.errors && r.errors.length > 0 ? `<span class="status-badge rejected">${r.errors.length} errors</span>` : ''}
                                                ${r.leakage_count > 0 ? `<span class="status-badge leakage">${r.leakage_count} leakage</span>` : ''}
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                            ` : `
                            <div class="empty-state">
                                <div class="empty-state-icon">âœ…</div>
                                <h4>No Rejections</h4>
                                <p>All files passed validation</p>
                            </div>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }

        // Initial load
        loadForgeStatus();

        // Auto-refresh every 30 seconds
        setInterval(loadForgeStatus, 30000);
    </script>
</body>
</html>
